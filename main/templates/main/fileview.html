<!-- @format -->

{% extends 'base.html' %} {% block head %}{% endblock head%} {% block body %}
<a href={% url 'logout' %}>logout</a>
<form method="post">
    {% csrf_token %}
    {% for file in files %}
    <input type="checkbox" value={{file.name}} name={{file.id}}><a href={{file.file.url}} download>{{file.name}}</a><br>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Delete" name="delete"/><br>
    <input type="text" name="sharename" / > <input class="btn btn-primary" type="submit" value="Share" name="share"/>
</form>
<a href="/home/{{folder.id}}/upload">upload file</a>
{% endblock body %}
{% block script %}
<script>
    $('form').addclass('')
</script>
{% endblock script %}
